<html>
<title>Backtab T$</title>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-51793427-1', 'auto');
  ga('send', 'pageview');
  

</script>
<script src="backTab.js" type = 'text/javascript'></script>
</head>
<body>
<div class="container-fluid">
<div class="col-xs-offset-1">
<h2>
	Backtab T$
</h2>
</div>
<form>
<div class = "row">
<div class="col-xs-offset-1 col-xs-10 form-group">
<label for="teams">Total Number of Teams</label>
<input type="text" class="form-control input-lg" id="teams" placeholder="# of Teams">
</div>
</div>
<div class = "row">
<div class="col-xs-offset-1 col-xs-10 form-group">
<label for="round">Number of Rounds</label>
<input type = "text" class="form-control" id = "rounds" placeholder="# of Rounds">
</div>
</div>
<div class = "row">
<div class="col-xs-offset-1 col-xs-10 form-group">
<label for="teamsPerDebate">Number of Teams per Debate</label>
<input type = "text" class="form-control" id = "teamsPerDebate" placeholder="Teams/Debate">
</div>
</div>
<div class = "row">
<div class="col-xs-offset-1 col-xs-10 form-group">
<label for="breakingTeams">Number of Breaking Teams</label>
<input type = "text" class="form-control" id = "breakingTeams" placeholder="# of Breaking Teams">
</div>
</div>
<div class = "row">
<div class="col-xs-offset-1 col-xs-10 form-group">
<label for="currentRound">Number of Rounds Finished (Optional)</label>
<input type = "text" id = "currentRound" class="form-control" placeholder="# of Rounds Finished">
</div>
</div>
<div class = "row">
<div class="form-group col-xs-offset-1 col-xs-10">
<input type = "button" id = "directEntry" onclick="directEntryOpener()" class="btn btn-md btn-info" value="Known Info Entry (Optional)">
</div>
</div>
<div class = "row">
<div id = "directEntryArea" class="col-xs-offset-1 col-xs-10 form-group">
<div id = "contentEntryDiv">
</div>
</div>
</div>
<div class = "row">
<div class="form-group col-xs-offset-1 col-xs-10">
<input type = "Button" class="btn btn-primary"	 Value = "Backtab" OnClick = "mainRunner()">
<input type = "Button" class = "btn btn-danger" Value = "Clear Log" OnClick = "document.getElementById('outputText').value = '';">
</div>
</div>
<div>
<textarea id = outputText class="form-control" readonly cols = "55" rows = "20" style = "width:100%; height: 65%;"></textarea>
</div>
</form>
</div>
</body>
</html>
